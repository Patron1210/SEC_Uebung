<html>
<body>
<form action="#" th:action="@{/userform}" th:object="${userForm}" method="post">
    <table>
        <tr>
            <td>Client name:</td>
            <td><input type="text" th:field="*{client}" /></td>
            <td th:if="${#fields.hasErrors('client')}" th:errors="*{client}">Name Error</td>
        </tr>
        <tr>
            <td><button type="submit">Send Query</button></td>
        </tr>
    </table>
</form>
</body>
</html>
